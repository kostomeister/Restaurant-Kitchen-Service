{% extends "layouts/base-presentation.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <div class="container mt-5 mb-5" style="padding-top: 100px">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">{{ object|yesno:"Update,Create" }} a Dish</h2>
            <form method="post" action="">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="text-center">
                <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-primary btn-lg rounded-pill">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
