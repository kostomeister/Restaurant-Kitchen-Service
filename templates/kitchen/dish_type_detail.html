{% extends "layouts/base-presentation.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card" style="margin-top: 100px;">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="text-center">Our {{ dish_type.name }}</h2>
            <div class="d-flex">
              {% if user.is_staff %}
              <a href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}" class="btn btn-primary me-2">Update</a>
              {% endif %}
              {% if user.is_staff %}
              <a href="{% url 'kitchen:dish-type-delete' pk=dish_type.id %}" class="btn btn-danger">Delete</a>
              {% endif %}
            </div>
          </div>
          <div class="card-body">
            <ul class="list-group">
              {% for dish in dishes %}
                <li class="list-group-item"><a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
